---
- name: Bootstrap SSH keys for passwordless login
  hosts: all
  gather_facts: false
  become: false
  vars:
    target_user: "ubuntu-user"
  tasks:
    - name: Ensure .ssh exists
      file:
        path: "/home/{{ target_user }}/.ssh"
        state: directory
        owner: "{{ target_user }}"
        group: "{{ target_user }}"
        mode: "0700"

    - name: Add controller's public key to authorized_keys
      authorized_key:
        user: "{{ target_user }}"
        state: present
        key: "{{ lookup('file', lookup('env','HOME') + '/.ssh/id_ed25519.pub') }}"
        manage_dir: no

    - name: Tighten authorized_keys perms
      file:
        path: "/home/{{ target_user }}/.ssh/authorized_keys"
        state: file
        owner: "{{ target_user }}"
        group: "{{ target_user }}"
        mode: "0600"

